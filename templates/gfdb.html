<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Goldfish Database</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/Hero-Carousel-images.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/Navbar-Right-Links-Dark-icons.css') }}">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md py-3" style="background: #e05047;">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="#"><span class="fw-bolder">GOLDFISHPEDIA</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index')}}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('pred')}}">Klasifikasi Koki</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('gflist')}}">Goldfish Database</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('about')}}">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-4 py-xl-5">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2>Goldfish Database</h2>
                <p class="w-lg-50">Daftar lengkap mengenai jenis ikan koki pada database kami.</p>
            </div>
        </div>
        <div class="row gy-4 row-cols-1 row-cols-md-2 row-cols-xl-3">
            {% for article in articles %}
            <div class="col">
                <div><img class="rounded img-fluid d-block w-100 fit-cover" style="height: 200px;" src="{{ article[9] }}" alt="{{ article[1] }}">
                    <div class="py-4">
                        <h4>{{ article[1] }}</h4>
                        <p>{{ article[10] }}</p>
                        <a href="{{ url_for('fishinfo', goldfish_id=article[0]) }}" class="btn btn-primary" style="background: #e05047;">Baca Selengkapnya</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>


    </div>
    <footer class="text-center bg-dark">
        <div class="container text-white py-4 py-lg-5">
            <p class="text-muted mb-0">Â© 2024 Betran Gustama</p>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.min.js') }}" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.js"></script>
    <script src="{{ url_for('static', filename='assets/js/Lightbox-Gallery.js') }}" ></script>
</body>

</html>
